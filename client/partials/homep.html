<div class="container" ng-controller="TodoCtrl">
    <div class="row col-md-12">
        <!-- <div class="col-md-8 col-sm-8 col-xs-8" ng-init="label='Magnetism'"> -->
        <Input list="priority" class="selectwidthauto" placeholder="Priority Search" ng-change="" ng-click="clearpriority()" class="form-control" ng-model="priority" /><datalist id="priority">
        <option ng-repeat="y1 in priorities" value="{{y1.priority}}">
    </datalist>&#xA0;&#xA0;&#xA0;
 <input type="number" step="1" min="0" max="200" ng-model="rowLimit"  class="selectwidthauto" />
    </div>  
  <div class="row col-md-12 todos">
        <div class="alert alert-info text-center" ng-hide="todos.length > 0">
            <h3>Loading Todos!</h3>
        </div>
        
        <div ng-repeat="todo in todos |filter:priority:true |orderBy:'+label' | limitTo:rowLimit" class="todo col-md-12 col-sm-12 col-xs-12" ng-class="todo.isCompleted ? 'strike' : ''">
            <div class="col-md-12 col-sm-12 col-xm-12">
                      <span ng-show="!isEditable[$index]"Style="Color:blue"><strong>{{todo.priority}}</strong></span>
                      <span ng-show="!isEditable[$index]"><strong>{{todo.label}}</strong></span>&#xA0;&#xA0;&#xA0;&#xA0;<span ng-show="!isEditable[$index]">{{todo.todo}}</span>&#xA0;&#xA0;&#xA0;&#xA0;
         </div>
  

  </div>
</div>
