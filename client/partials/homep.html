<div class="container" ng-controller="TodoCtrl">
    <div class="row col-md-12">
        <!-- <div class="col-md-8 col-sm-8 col-xs-8" ng-init="label='Magnetism'"> -->
           Disp : <input type="number" step="1" min="0" max="200" ng-model="rowLimit" />
           <Input list="label" class="selectwidthauto" placeholder="Label Idea!" ng-change="ngChangeLabel(label)" ng-click="clearlabel()" class="form-control" ng-model="label" /><datalist id="label">
        <option ng-repeat="x1 in labels" value="{{x1.label}}">
    </datalist>
    <input type="number" step="1" min="0" max="10" placeholder="priority" class="col-md-2 col-sm-2 col-xm-2" ng-model="priority" /
    </div>  
  <div class="row col-md-12 todos">
        <div class="alert alert-info text-center" ng-hide="todos.length > 0">
            <h3>Loading Todos!</h3>
        </div>
        
        <div ng-repeat="todo in todos|filter:label|filter:'priority'|orderBy:'+label'|limitTo:rowLimit" class="todo col-md-12 col-sm-12 col-xs-12" ng-class="todo.isCompleted ? 'strike' : ''">
            <div class="col-md-8 col-sm-8 col-xs-8">
                      <span ng-show="!isEditable[$index]">{{todo.label}}</span>&#xA0;&#xA0;&#xA0;&#xA0;<span ng-show="!isEditable[$index]">{{todo.todo}}</span>
             <Span ng-show="!isEditable[$index]">{{todo.priority}}</span>
         </div>
