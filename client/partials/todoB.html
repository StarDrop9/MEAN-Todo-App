<div class="container-fluid" ng-controller="TodoCtrl">
    <div class="row col-md-12">
        <div>
            <textarea class="form-control input-lg" placeholder="+ Add ToDo-Idea" ng-keypress="save($event,label,priority)" ng-model="todoInput" style="min-width: 200px; max-width: 400px;background-color:white;"></textarea>
        </div>
        <br>
        <Div>
          <Input list="label" class="selectwidthauto" placeholder="Category" ng-change="ngChangeLabel(label)" ng-click="clearlabel()" class="form-control" ng-model="label" /><datalist id="label">
          <option ng-repeat="x1 in labels" value="{{x1.label}}">
          </datalist>&#xA0;&#xA0;&#xA0;&#xA0;
          <Input list="priority" class="selectwidthauto" placeholder="Priority" ng-change="" ng-click="clearpriority()" class="form-control" ng-model="priority" /><datalist id="priority">
          <option ng-repeat="y1 in priorities" value="{{y1.priority}}">
          </datalist>
          <input type="button" class="btn btn-info" class="pull-center" value="Add" ng-click="add($event,label,priority)"  ng-model="todoInput" />
         </div>
      </div>
 <div class="row col-md-12 todos">
      <div class="alert alert-success text-center" ng-hide="todos.length > 0">
         <h3>Loading Todos!</h3>
      </div> 
    <div ng-repeat="todo in todos" class="todo col-md-12 col-sm-12 col-xs-12" ng-class="todo.isCompleted ? 'strike' : ''">  
  <div class="row">
         <div class="col-md-1 col-sm-1 col-xs-1">
           <input type="checkbox" ng-show="!isEditable[$index]" ng-checked="todo.isCompleted" ng-click="updateStatus($event, todo._id, $index)">
         </div>
         <div class="col-md-1" ng-show="!isEditable[$index]">
          <span ng-show="!isEditable[$index]" Style="color:#99d6ff;float:left"><strong>{{todo.label}}</strong></span>
         </div>
        
         <div class="col-md-1">
         <span ng-show="!isEditable[$index]" Style="color:#3399ff;float:left"><strong>{{todo.priority}}</strong></span>
         </div>
        
         <div class="col-md-6">
           <span ng-show="!isEditable[$index]">{{todo.todo}}</span>
         </div>
        
         <div class="col-md-3">
          <input type="button"  ng-show="!isEditable[$index]"  class="btn btn-info" ng-disabled="todo.isCompleted" class="pull-right" value="Edit" ng-click="onUpdate($index)" />
         <input type="button" ng-show="!isEditable[$index]" class="btn btn-danger" class="pull-right" value="Delete" ng-click="delete($index)" / </div>
     </div>
  </div>

  <div class="col-md-12" >
     <div class="row">
          <div class="col-md-2  ng-show="isEditable[$index]" >
           <select class="form-control selectwidthauto" 
           ng-show="isEditable[$index]" 
           ng-model="todo.label"
           ng-change = "test()"
           ng-options="c.label as c.label for c in labels">
           </select>
          </div>
          
          <div class="col-md-2">
           <select class="form-control selectwidthauto" 
           ng-show="isEditable[$index]" 
           ng-model="todo.priority"
           ng-change = "test()"
           ng-options="c.priority as c.priority for c in priorities">
           </select>
           </div>
           <div class="col-md-5">
           <textarea id="todo" class="" ng-show="isEditable[$index]" ng-keypress="" ng-model="todo.todo" >{{todo.todo}}</textarea>
          </div>
          <div class="col-md-3">
           <input ng-show="isEditable[$index]" type="button" class="btn btn-info" value="Save" ng-click="updateTodo($event,$index,todo.label,todo.priority,todo.todo)" />
           <input ng-show="isEditable[$index]" type="button" class="btn btn-warning" value="Cancel" ng-click="isEditable[$index] = false" />      
          </div>
        </div>
     </div>
   </div>        
  </div>
</div>
