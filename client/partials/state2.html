@media (max-width: 991px) {
.pcbar {display:none }

    width: 90%;

    padding: 10px;
}


.tabbar {display:block; }

.tabbar li {
    display: inline;
    color : blue;
}

  height:33px;
  width:33px;  
}
}


@media (max-width: 450px) {
.pcbar {display:none }
.tabbar{display:none }

.phonebar {display:block; }

.phonebar {
    right-margin: auto;
    left-margin: auto;
    width: 95%;
    border: 0px solid green;
    padding: 5px;
}


.phonebar li {
    display: inline;
    color : blue;
}

.icon {
  height:33px;
  width:33px;  
}

ul {
    width: 100%;
    margin: auto;
}
}

/* added CSS for Elastic Text area */
  
    a {
      color: #0074e7;
      text-decoration: none;
      -webkit-transition: all 250ms ease-in-out;
         -moz-transition: all 250ms ease-in-out;
           -o-transition: all 250ms ease-in-out;
              transition: all 250ms ease-in-out;
    }
    a:hover,
    a:focus,
    a:active {
      color: #0067ce;
      -webkit-transition: none;
         -moz-transition: none;
           -o-transition: none;
              transition: none;
    }
 

    textarea {
      padding: 10px;
      width: 230px;
      max-width: 90%;
    }
    .animate:focus {
      -webkit-transition: height 50ms ease-in-out;
         -moz-transition: height 50ms ease-in-out;
           -o-transition: height 50ms ease-in-out;
              transition: height 50ms ease-in-out;
    }
    .msd-elastic {
      max-height: 500px;
    }
