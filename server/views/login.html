<!DOCTYPE html>
<html ng-app="todoApp" ng-controller="TodoCtrl" >

<head >

<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">



<script type="text/javascript" src="/lib/angular/angular.min.js"></script>
<!--rest of header links-->
</head>

<body>
<div ng-controller="TodoCtrl">
  <div ng-include="'/partials/header.html'"></div>
  <script type="text/ng-template" id="header.html"></script>
</div>


<body><div class="form-container">
    <h2>Login</h2>
    <form method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" value="" required class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required class="form-control" />
        </div>
        <div class="form-group">
            
           <!-- <button type="submit" class="btn btn-primary">Login</button> -->
           <input type="button" class="btn btn-info" class="pull-center" value="Login" ng-click="setlogin()"  ng-model="login" />
            <a href="/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
</body>
</html>
