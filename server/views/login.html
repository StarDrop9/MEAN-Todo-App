<!DOCTYPE html>
<html ng-app="todoApp" ng-controller="TodoCtrl" >


<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <style type="text/css">
        body {
            padding-top: 100px;
        }

        .form-container {
            width: 400px;
            margin: auto;
        }

        .credits {
            border-top: 1px solid #ddd;
            margin-top: 40px;
            padding-top: 20px;
        }
    </style>
</head>
<body><div class="form-container">
    <h2>Login</h2>
    <form method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" value="" required class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required class="form-control" />
        </div>
        <div class="form-group">
            
           <!-- <button type="submit" class="btn btn-primary">Login</button> -->
           <input type="button" class="btn btn-info" class="pull-center" value="Login" ng-click="add($event,label,priority)"  ng-model="todoInput" />
            <a href="/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
</body>
</html>
