<!DOCTYPE html>
<html ng-app="todoApp" >
 
<head >
<meta charset="utf-8">

<title>The Page</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/css/animations.css">

  <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="/lib/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/factory.js"></script>
  <script type="text/javascript" src="/js/controllers.js"></script>

 <script type="text/javascript" src="/lib/angular-elastic-input/src/angular-elastic-input.js"></script>
 <script type="text/javascript" src="/lib/angular-elastic/elastic.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>

<link rel="stylesheet" type="text/css" href="/css/styles.css">

<style>
.login{
    background-color:black ;
    color:white;
    }

}
a.login:link {
    color: white;
}
a.login:visited {
    color: white;
}
a.login:hover {
    color: white;
    text-decoration: none;
}
a.login:active {
    color: white;
}
</style>
</head>

<body class="login" ng-controller="TodoCtrl" >
<div class="row col-md-12" >

<div ng-include="'/partials/navbarhp.html'"></div>
 <!-- <hr/> -->
  <!--  <ng-view></ng-view> -->
</div>

 <div class="col-md-2 col-md-offset-5 login" ng-controller="TodoCtrl">
   <h2>Re<a class="login" href="/index">g</a>ister</h2>
        <form method="post">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" value="" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" value="" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" value="" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
