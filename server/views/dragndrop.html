  <style type="text/css">
  
td {color:white;}
  </style>

  <title></title>

<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
// Return a helper with preserved width of cells
var fixHelper = function(e, ui) {
    ui.children().each(function() {
        $(this).width($(this).width());
    });
    return ui;
};

$("#sort tbody").sortable({
    helper: fixHelper
}).disableSelection();
});//]]> 
</script>
 
</head>
<body ng-controller="TodoCtrl">

  <table id="sort" class="grid">
    <thead>
        <tr><th>Category</th><th>Priority</th><th>ToDo - Idea</th></tr>
    </thead>
    <tbody ng-repeat="todo in todos">
      <tr><td>{{todo.label}}</td><td>{{todo.priority}}</td><td>{{todo.todo}}</td></tr>
    <!--    <tr><td>1952</td><td>Player Piano</td><td>B</td></tr>
        <tr><td>1963</td><td>Cat's Cradle</td><td>A+</td></tr>
        <tr><td>1973</td><td>Breakfast of Champions</td><td>C</td></tr>
        <tr><td>1965</td><td>God Bless You, Mr. Rosewater</td><td>A</td></tr> -->
    </tbody>
</table>
</body>
