<!DOCTYPE html>
<html ng-app="todoApp">

<head>
  <title>Home Page</title>
   <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">

  <script type="text/javascript" src="/lib/angular/angular.min.js"></script>

  <script type="text/javascript" src="/lib/jquery/dist/jquery.js"></script>
 
  <script type="text/javascript" src="/lib/angular-elastic-input/src/angular-elastic-input.js"></script>
  <script type="text/javascript" src="/lib/angular-elastic/elastic.js"></script>
 

  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/factory.js"></script>
  <script type="text/javascript" src="/js/controllers.js"></script>

<script type="text/javascript" src="/js/protractor.js"></script>

-->

<body>
  <body ng-controller="TodoCtrl">

  <div class="container">
         <h1><img ng-src="{{image}}"/>&#xA0;&#xA0;&#xA0;&#xA0;Home Sweet Home!</h1>
    <hr/>
  </div>

<div class="container" ng-controller="TodoCtrl">
  <h4 ng-controller="homeCtrl">{{message}}</h4>
     <div class="row col-md-12 todos">
      <table>
      <tr ng-repeat="todo in todos">
        <td>
          {{todo.todo}}
        </td>
      </table>
    </div>
  </div>
